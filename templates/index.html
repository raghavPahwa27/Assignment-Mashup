<!DOCTYPE html>
<html>
<head>
    <title>Mashup Web Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            border: 2px solid #00c6ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00c6ff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #0072ff;
            transform: scale(1.02);
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            text-align: center;
            opacity: 0.8;
        }

        .loader {
            display: none;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: white;
        }

        .spinner {
            margin: 10px auto;
            width: 35px;
            height: 35px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #00c6ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Mashup Generator</h2>

        <form method="POST">
            <label>Singer Name</label>
            <input type="text" name="singer" placeholder="Enter singer name" required>

            <label># of Videos</label>
            <input type="number" name="videos" placeholder="Enter number of videos" required>

            <label>Duration of each video (sec)</label>
            <input type="number" name="duration" placeholder="Enter duration in seconds" required>

            <label>Email ID</label>
            <input type="email" name="email" placeholder="Enter valid email" required>

            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Generating mashup... Please wait (may take 2-5 minutes)</p>
            </div>

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div class="footer">
            Mashup Web Service | Flask + yt-dlp + pydub
        </div>
    </div>

    <!-- SCRIPT MUST BE AT BOTTOM -->
    <script>
        const form = document.querySelector("form");
        const loader = document.getElementById("loader");
        const submitBtn = document.getElementById("submitBtn");

        form.addEventListener("submit", function() {
            loader.style.display = "block";
            submitBtn.disabled = true;
            submitBtn.innerText = "Processing...";
        });
    </script>
</body>
</html>
